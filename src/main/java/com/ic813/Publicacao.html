<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Quickstart</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' /> -->
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<!--<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				--><h1>Editar Projeto</h1>
			</div>
		</div>
		<div id="bd">
			<!-- Escolher o projeto que deseja editar -->
			<form wicket:id="selprojeto">
				<b><label wicket:id="selecione"></label></b><br/><select wicket:id="sel"><br/>
															<option value="">Escolha</option>
															</select><br/>
				<input type="submit" value="Escolher">											
			</form>
			
			<!-- Informações daquele projeto -->
			<b><span>Titulo:</span></b><br/><span wicket:id="titulo" size="40" maxlength="100">-</span><br/>
			<b><span>Nome da conferencia:</span></b><br/><span wicket:id="nconf" size="15" maxlength="15">-</span><br/>
			<b><span>Ano da publicacao:</span></b><br/><span wicket:id="apub" size="15" maxlength="15">-</span><br/>
			<b><span >Projeto:</span></b><br/><select wicket:id="projs">
			<option value="">Escolha</option>
			</select><br/>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
