<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Quickstart</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' /> -->
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<!--<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				--><h1>Editar Projeto</h1>
			</div>
		</div>
		<div id="bd">
			<!-- Escolher o projeto que deseja editar -->
			<form wicket:id="selprojeto">
				<label wicket:id="selecione"></label><br/><select wicket:id="sel"><br/>
															<option value="">Escolha</option>
															</select><br/>
				<input type="submit" value="Escolher">											
			</form>
			
			<!-- Informações daquele projeto -->
			<label wicket:id="titulo"></label><br/><span wicket:id="tit" size="40" maxlength="100">-</span><br/>
			<label wicket:id="dataini"></label><br/><span wicket:id="dtini" size="15" maxlength="15">-</span><br/>
			<label wicket:id="datafim"></label><br/><span wicket:id="dtfim" size="15" maxlength="15">-</span><br/>
			<label wicket:id="agencia"></label><br/><span wicket:id="agn" size="15" maxlength="15">-</span><br/>
			<label wicket:id="valor"></label><br/><span wicket:id="vlr" size="40" maxlength="100" >-</span><br/>
			<label wicket:id="objetivo"></label><br/><span wicket:id="objt" size="40" maxlength="100">-</span><br/>
			<label wicket:id="descricao"></label><br/><span wicket:id="desc" size="40" maxlength="100">-</span><br/>
		
			
			<!-- Tabela de colaboradores daquele projeto -->
			<table>
				<tr>
					<td>Nome</td>
					<td>Grau</td>
					<td>Tipo</td>
					<td>E-mail</td>
				</tr>
				<tr wicket:id="lista">
					<td><span wicket:id="nome">-</span></td>
				    <td><span wicket:id="grau">-</span></td>
				    <td><span wicket:id="tipo">-</span></td>
				    <td><span wicket:id="email">-</span></td>
				</tr>
			</table>
			
			<!-- Formulário de alocação de fulanos -->
			<form wicked:id="alocar">								
				<label wicket:id="colaborador"></label><br/><select wicket:id="col" >
														<option value="">Escolha um fulano</option>
														</select><br/>
				<input type="submit" value="Escolher">
			</form>
			
			<!--  Outro requisito -->
			<a href="#">Alterar status</a>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
